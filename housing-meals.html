<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Suzuki Institutes Registration</title>
</head>
<body>
<div id="container" class="container">
    <br>
    <h1>Purchase Housing & Meals</h1>
    <hr>
    <div id="errorMessage"></div>
    <h4>For which week(s) would you like to purchase housing and meals?</h4>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="week" id="week1" value="week1">
        <label class="form-check-label" for="week1">
            Week 1
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="week" id="week2" value="week2">
        <label class="form-check-label" for="week2">
            Week 2
        </label>
    </div>
    <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="week" id="weeks1and2" value="weeks1and2">
        <label class="form-check-label" for="weeks1and2">
            Weeks 1 and 2
        </label>
    </div>
    <br>

    <button onclick="submit()" class="btn btn-success">Next</button>
    <br>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function submit() {
        var choice = getRadioButtonValue("week");
        if (choice != null) {
            var url = "";
            if (choice === "week1") {
                url = "https://ithaca-ces.github.io/week1-housing-meals.html";
            }
            else if (choice === "week2") {
                url = "https://ithaca-ces.github.io/week2-housing-meals.html";
            }
            else if (choice === "weeks1and2") {
                url = "https://ithaca-ces.github.io/weeks1and2-housing-meals.html";
            }

            window.location.href = url;

        }
    }
    function getRadioButtonValue(name) {
        var radios = document.getElementsByName(name);
        for (var i = 0, length = radios.length; i < length; i++) {
            if (radios[i].checked) {
                return radios[i].value;
            }
        }
        return null;
    }
</script>
</body>
</html>
