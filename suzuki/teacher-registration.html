<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.ithaca.edu/sites/default/files/favicons/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="194x194" href="https://www.ithaca.edu/sites/default/files/favicons/favicon-194x194.png"/>
    <link rel="icon" type="image/png" sizes="192x192" href="https://www.ithaca.edu/sites/default/files/favicons/android-chrome-192x192.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.ithaca.edu/sites/default/files/favicons/favicon-16x16.png"/>
    <meta charset="UTF-8">
    <title>Suzuki Institutes</title>
    <meta http-equiv="refresh" content="10;url=https://www.ithaca.edu/suzuki-institutes/teacher-institute/" />
</head>
<body>
<div id="container" style="width: 90%" class="container">
    <br><br>
    <h2>Suzuki Institute Teacher Registration will resume at 8:00 a.m. on Wednesday, March 18.</h2>
    <br>
    <h4>Please visit <a href="https://www.ithaca.edu/suzuki-institutes/teacher-institute">ithaca.edu/suzuki-institutes/teacher-institute</a> for information about the Suzuki Teacher Institute.</h4>
    <p id="timer">You will automatically be redirected in <span id="seconds">10 seconds</span>.</p>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var timeleft = 10;
    var timer = setInterval(function(){
        if(timeleft <= 0){
            clearInterval(timer);
            document.getElementById("timer").innerHTML = "";
        }
        else {
            if (timeleft === 1) {
                document.getElementById("seconds").innerHTML = "1 second"
            }
            else {
                document.getElementById("seconds").innerHTML = timeleft + " seconds"
            }
        }
        timeleft -= 1;
    }, 1000);
</script>
</body>
</html>
