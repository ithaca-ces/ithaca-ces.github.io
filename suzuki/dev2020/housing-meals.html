<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Suzuki Institutes Registration</title>
</head>
<body>
<div id="pre" class="container"><br><br><br><br><center><i style="font-size: 8em" class="fas fa-sync fa-spin"></i></center></div>
<div id="container" style="display:none;visibility:hidden" class="container">
    <br>
    <h1>Purchase Housing & Meals</h1>
    <hr>
    <div id="errorMessage"></div>
    <h4>For which week(s) would you like to purchase housing and meals?</h4>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="week" id="week1" value="week1">
        <label class="form-check-label" for="week1">
            <b>Week 1</b> <span id="week1label"></span>
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="week" id="week2" value="week2">
        <label class="form-check-label" for="week2">
            <b>Week 2</b>  <span id="week2label"></span>
        </label>
    </div>
    <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="week" id="weeks1and2" value="weeks1and2">
        <label class="form-check-label" for="weeks1and2">
            <b>Weeks 1 and 2</b>   <span id="weeks1and2label"></span>
        </label>
    </div>
    <br>

    <button onclick="submit()" class="btn btn-success">Next</button>
    <br>


</div>
<div id="hidden" style="display: none; visibility: hidden;"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/housing-meals.js"></script>
<script>
        /** get text of weeks from Google Spreadsheet **/
        $.get("https://docs.google.com/spreadsheets/d/e/2PACX-1vREtU3aso5YQevwxYncCh60Cwn55X6PuCOuNv1UVHHsLr4G9TJevUa4lPjodkOBM3vUfllVyyEbhmRg/pubhtml?gid=0&single=true",
            function (data, status) {
                var textTable = getTableData(data);
                var week1 = textTable[1][1];
                var week2 = textTable[2][1];
                var weeks1and2 = textTable[3][1];
                document.getElementById("week1label").innerHTML = "&ndash; " + week1;
                document.getElementById("week2label").innerHTML = "&ndash; " + week2;
                document.getElementById("weeks1and2label").innerHTML = "&ndash; " + weeks1and2;
            }).done(function() {
                document.getElementById("container").style.display = "inherit";
                document.getElementById("container").style.visibility = "visible";
                document.getElementById("pre").style.display = "none";
                document.getElementById("pre").style.visibility = "hidden";
            })
</script>
</body>
</html>
