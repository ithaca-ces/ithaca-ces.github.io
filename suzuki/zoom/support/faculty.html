<script>
/** get output from Google Spreadsheet **/
$.get("https://docs.google.com/spreadsheets/d/e/2PACX-1vS9zIxFjU6ep_sj43a0rWhPEqwFa8HLPLHZ0D9Nf6Qo15Q9JRMPt2nRQxEKgGmeeKKSun26lzp58mpw/pubhtml?gid=1294132301&single=true",
function(data, status) {
var outputData = getTableData(data);
    var finalOutput = "";
    var onCall = outputData[0][1];
    var name = outputData[1][1];
    var ITEHTML = outputData[2][1];
    var facultyHTML = outputData[3][1];
    document.getElementById("mainpara").innerHTML = facultyHTML;
});

/** makes a table from data from Google Spreadsheet **/
function getTableData(inputData) {
    var array1 = inputData.toString().split("<table");
    var array2 = array1[1].split("</table>");
    var string = "<table" + array2[0] + "</table>";
    document.getElementById("hidden").innerHTML = string;
    var myTableArray = [];
    $("table tr").each(function() {
        var arrayOfThisRow = [];
        var tableData = $(this).find('td');
        if (tableData.length > 0) {
            tableData.each(function() { arrayOfThisRow.push($(this).text()); });
            myTableArray.push(arrayOfThisRow);
        }
    });
    return myTableArray;
}
</script>
